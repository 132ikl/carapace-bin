version: '3'

services:
  build: &base
    image: rsteube/carapace:0.5.1
    command: sh -c 'sh -c "cd /carapace-bin/cmd/carapace && go generate ./... && go build -ldflags=\"-s -w\" ."'
    environment:
      TARGET: /carapace-bin/cmd/carapace/carapace
    volumes:
      - '.:/carapace-bin/'
      - 'go:/home/circleci/go/'

  bash:
    <<: *base
    command: bash

  elvish:
    <<: *base
    command: elvish

  fish:
    <<: *base
    command: fish
  
  ion:
    <<: *base
    command: ion
  
  nushell:
    <<: *base
    command: nu
  
  oil:
    <<: *base
    command: osh --completion-display minimal

  powershell:
    <<: *base
    command: pwsh
  
  xonsh: 
    <<: *base
    command: xonsh

  zsh:
    <<: *base
    command: zsh

  test:
    <<: *base
    working_dir: /carapace-bin
    command: go test -v ./...
  
  lint:
    <<: *base
    working_dir: /carapace-bin
    command: bash -c 'go run ./cmd/caralint completers/*/cmd/*.go'
  
  fmt:
    <<: *base
    working_dir: /carapace-bin
    command: bash -c 'go run ./cmd/carafmt completers/*/cmd/*.go'


volumes:
  go:
